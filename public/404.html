.cloud {
  width: 350px; height: 120px;

  background: #F18230;
  background: linear-gradient(top, #F18230 100%);
  background: -webkit-linear-gradient(top, #F18230 100%);
  background: -moz-linear-gradient(top, #F18230 100%);
  background: -ms-linear-gradient(top, #F18230 100%);
  background: -o-linear-gradient(top, #F18230 100%);

  border-radius: 100px;
  -webkit-border-radius: 100px;
  -moz-border-radius: 100px;

  position: absolute;
  margin: 120px auto 20px;
  z-index:-1;
  transition: ease 1s;
}

.cloud:after, .cloud:before {
  content: '';
  position: absolute;
  background: #F18230;
  z-index: -1
}

.cloud:after {
  width: 100px; height: 100px;
  top: -50px; left: 50px;

  border-radius: 100px;
  -webkit-border-radius: 100px;
  -moz-border-radius: 100px;
}

.cloud:before {
  width: 180px; height: 180px;
  top: -90px; right: 50px;

  border-radius: 200px;
  -webkit-border-radius: 200px;
  -moz-border-radius: 200px;
}

.x1 {
  top:-50px;
  left:100px;

  -moz-transform: scale(0.3);
  transform: scale(0.3);
  opacity: 0.9;
  -webkit-animation: moveclouds 15s linear infinite;

@-webkit-keyframes moveclouds {
